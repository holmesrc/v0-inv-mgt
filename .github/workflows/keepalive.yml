name: Supabase Keepalive

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive endpoint
        run: |
          curl -f https://v0-inv-mgt.vercel.app/api/keepalive || exit 1
